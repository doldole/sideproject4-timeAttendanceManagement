<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" action="/member/new" th:object="${memberForm}" method="post">
    <div>
        <label th:for="name">성명</label>
        <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div>
        <label th:for="rank">직위</label>
        <input type="text" th:field="*{rank}">
        <p th:if="${#fields.hasErrors('rank')}" th:errors="*{rank}">Incorrect date</p>
    </div>
    <div>
        <label th:for="dept">부서</label>
        <select name="deptId" id="dept">
            <option th:each="dept : ${depts}"
                    th:value="${dept.id}"
                    th:text="${dept.name}" />
        </select>
    </div>
    <input type="submit" value="저장">
</form>
</body>
</html>
